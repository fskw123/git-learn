<body>
<script>
    var sayhello = function(name, callback){
        setTimeout(function(){
            // 将hello变为单例
            console.log("hello");
            console.log(name);
            return callback(null);
        },1000);
        // 让某个函数只运行一次

        // 回调与闭包
    }
    sayhello("xiaomi", function(err){
        sayhello("apple", function(err){
            sayhello("huawei", function(err){
                console.log("end");
            });
        });
    });
    console.log("mobile phone");

</script>
</body>
